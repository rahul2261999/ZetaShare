<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- boostrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>

<body>
    <a href="#" onclick="logout()">Logout</a>
    <h1 style="text-align: center">Hello, World!</h1>
    <div id="profile"></div>

    <!-- facebook login -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                {% comment %}appId: '243240056787926',{% endcomment %}
                appId: '735133187228573',
                cookie: true,
                xfbml: true,
                version: 'v6.0'
            });

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        var accessToken

        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                accessToken = response.authResponse.accessToken
                console.log('Logged In and Authenticated')
                FB.api(
                    '/me',
                    'GET',
                    { "fields": "id, name, birthday, gender, email, location" },
                    function (response) {
                        console.log(response)
                        buildProfile(response)
                    }
                );
            }
            else {
                console.log('Please Login First')
            }
        }


        function buildProfile(user) {
            let profile = `
                <h3>${user.name}</h3>
                <ul class="list-group">
                    <li class="list-group-item">User: ${user.id}</li>
                    <li class="list-group-item">Email: ${user.email}</li>
                    <li class="list-group-item">Birthday: ${user.birthday}</li>
                    <li class="list-group-item">Location: ${user.location.name}</li>
                    <li class="list-group-item">Token: ${accessToken}</li>
                </ul>
            `;
            document.getElementById('profile').innerHTML = profile;
        }


        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }
        
        function logout() {
            FB.logout(function (response) {
                console.log('Logged Out')
            })
        }
    </script>

    <fb:login-button scope="public_profile, email, user_location, user_birthday,manage_pages,publish_pages" onlogin="checkLoginState();"></fb:login-button>

    <div class="status">

    </div>
