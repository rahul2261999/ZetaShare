<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Password</title>
</head>
<body>
    {%  if validlink %}
        <h2>Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    {% else %}
        <p>Invalid Token</p>
        <p>
            <a href="{% url 'password_reset' %}">Request a new token</a>
        </p>
    {% endif %}
</body>
</html>
